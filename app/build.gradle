plugins {
    id ("application")
    id ("checkstyle")
}

group = 'hexlet.code'
version = '1.0-SNAPSHOT'

application {
    mainClass.set("org.example.hexlet.HelloWorld")
}

compileJava { options.release = 20 }

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}